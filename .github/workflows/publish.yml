name: Build & Publish

on: [workflow_dispatch]

jobs:
  build:
    name: publish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # Run install dependencies
    - name: Install dependencies
      run: npm install

    - run: echo "my first workflows!"